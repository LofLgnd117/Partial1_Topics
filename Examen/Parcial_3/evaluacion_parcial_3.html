<head>

    <title>Evaluación Parcial 3</title>
    <style>
        /* Estilos para replicar la imagen que subiste */
        body {
            background-color: #f4f4f4; /* Fondo gris claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra suave */
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .botones-fila {
            display: flex;
            justify-content: space-between; /* Separa los botones */
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn-verde {
            border: 2px solid #28a745; /* Borde verde */
            color: #28a745;
            background-color: transparent;
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-verde:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-largo {
            border: 2px solid #6f42c1; /* Borde morado */
            background-color: #e2e0ea; /* Fondo ligeramente morado grisaceo */
            color: #5a32a3;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: block; /* Para que ocupe todo el ancho */
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .btn-largo:hover {
            background-color: #d0cce0;
        }
    </style>
</head>
<body>

        <a href="../index.html" class="btn-largo">REGRESAR AL MENÚ PRINCIPAL</a>
    </div>
